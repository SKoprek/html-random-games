<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="./labirynth.js"></script>
    <link rel="stylesheet" type="text/css" href="./stylesheet.css">
    <title>LabirynthJS</title>
</head>
<body class="game_body"   onload="initCanvas()" >
    <div id="game_box">
        
        




        <canvas id="f_window" width="640" height="480"  onload="startGame()" ></canvas>
        <div class="game_key_box">
            <div class="game_key"><div id="game_fon">W</div><img id="game_png" border="0" alt="name" src="./up.png" width="40" height="40"></div>
            <div class="game_key"><div id="game_fon">S</div><img id="game_png" border="0" alt="name" src="./down.png" width="40" height="40"></div>
            <div class="game_key"><div id="game_fon">A</div><img id="game_png" border="0" alt="name" src="./left.png" width="40" height="40"></div>
            <div class="game_key"><div id="game_fon">D</div><img id="game_png" border="0" alt="name" src="./right.png" width="40" height="40"></div>
    </div>
    </div>
</body>
</html>
